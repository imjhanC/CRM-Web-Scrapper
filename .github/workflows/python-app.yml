name: Build and Release EXE

on:
  push:


jobs:
  build:
    runs-on: windows-latest # Use Windows runner since we're building a Windows exe
    steps:
      - name: Checkout 
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install requirements 
        run: |
          pip install -r requirements.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller WebScrap.spec
      - uses: actions/upload-artifact@v2
        with:
          name: Windows_CRMWebScrapper
          path: dist/CRMWebScrapper.exe

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ENV_PASS }}
        with:
          tag.name: ${{ github.event.head_commit.message }}
          release_name: ${{ github.event.head_commit.message }}
          overwrite: true
          body: |
            Test Release v1.0.0
          draft: false
          prerelease: false 
      -name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN:  ${{ secrets.ENV_PASS }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: dist/CRMWebScrapper.exe
          asset_name: CRMwebscrapper.exe
          asset_content_type: application/zip

    
      
